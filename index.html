<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traiter Test</title>
</head>

<body>
    <div id="traiter-main"></div>
    <script src="./traiter.js"></script>
    <script>
        initialize([
            {
                id: "start",
                body: "<p>We're at start</p>",
                choices: [
                    {
                        body: "<p>Go to bar</p>",
                        action: {
                            outcome: { body: "You went to bar.", goto: "bar" }
                        }
                    }
                ],
            },
            {
                id: "bar",
                body: "<p>We're at bar</p>",
                choices: [
                    {
                        body: "<p>Stay</p>",
                        action: {
                            outcome: {
                                body: "Staying here.",
                                changes: [
                                    { op: "gain", quality: "Stay length", amount: 1 }
                                ]
                            },
                        }
                    },
                    {
                        body: "<p>Back</p>",
                        requirements: [
                            { pred: "gt", quality: "Stay length", value: 3 }
                        ],
                        action: {
                            outcome: {
                                body: "Go back to the start",
                                changes: [
                                    { op: "clear", quality: "Stay length" }
                                ],
                                goto: "start"
                            },
                        }
                    }
                ]
            }
        ]);
    </script>
</body>

</html>
